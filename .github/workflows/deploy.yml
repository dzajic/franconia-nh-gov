name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install deps
        run: npm ci

      # If you already have "build" in package.json, this will use it.
      # If not, replace this step with:
      #   npx @11ty/eleventy --pathprefix "${{ steps.pages.outputs.base_path }}"
      - name: Build
        env:
          # Helps if your Eleventy config reads an env var for path prefix.
          # Otherwise, switch to the npx @11ty/eleventy command above.
          ELEVENTY_PATH_PREFIX: ${{ steps.pages.outputs.base_path }}
        run: npx @11ty/eleventy --config=.eleventy.cjs --pathprefix "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Common Eleventy output dir. Change if yours differs.
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
